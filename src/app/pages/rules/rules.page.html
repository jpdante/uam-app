<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-router-link *ngFor="let rule of rules | keyvalue" (click)="redirectToTopic(rule.key)">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{rule.value.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-router-link>
  </ion-list>
</ion-content>

<bottom-bar></bottom-bar>
