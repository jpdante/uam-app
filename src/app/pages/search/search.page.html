<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar 
  placeholder = ""
  [(ngModel)] = "queryText" 
  (ionInput) = "filterElements($event)"> 
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <h1>{{element.name, element.description}}</h1>
    </ion-item>
  </ion-list>
</ion-content>

<bottom-bar></bottom-bar>
