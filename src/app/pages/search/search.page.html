<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar 
  placeholder = "Type here to search"
  debounce = "500"
  animated
  (ionChange) = "onSearch($event);"
  >
  </ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let element of elementsList">
      <ion-card-header>
        <ion-card-title>{{element.name}}</ion-card-title>
        <ion-card-subtitle>{{element.description}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>

<bottom-bar></bottom-bar>
