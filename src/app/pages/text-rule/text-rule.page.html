<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="rules"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ruleTopic.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-title style="font-size: 17px;">
    <div *ngIf="topicData.desc" class="desc">
      <p [innerHTML]="topicData.desc"></p>
    </div>
  </ion-card-title>
  </ion-card>
  <ion-router-link *ngFor="let topic of topicList | keyvalue" (click)="redirectToTopic(topic.key)">
    <ion-card>
      <ion-row class="ion-align-items-center">
        <ion-col size="auto"> </ion-col>
        <ion-card-header>
          <ion-col class="ion-no-padding titulos">
            <ion-card-title>{{topic.value.name}}</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-col>
        </ion-card-header>
      </ion-row>
    </ion-card>
  </ion-router-link>
</ion-content>
